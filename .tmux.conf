# Prefix binding {{{
set -g prefix C-g
unbind C-b
bind g  send-prefix
bind-key C-g last-window
# }}}

# General {{{
set utf8 on
set -sg escape-time 0
setw -g aggressive-resize on
bind R source-file ~/.tmux.conf
# }}}

# Mouse {{{
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-window-option -g mode-mouse on
# }}}

# Status bar {{{
set -g status-bg colour234
set -g status-fg colour239
set -g status-left-length 20
set -g status-left '#[fg=magenta]#S #[fg=colour235]='
set -g status-right '#(cat ~/.unread) #(cat ~/.unread_dev) #(cat ~/.unread_reader) #[fg=colour239]| #h #(~/.bin/batcharge.py 2>/dev/null)'
set-window-option window-status-fg colour239
set-window-option window-status-bg colour234

# Highlight current window {{{
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg colour234
# }}}

# Activity window {{{
set-window-option -g window-status-activity-fg cyan
set-window-option -g window-status-activity-bg colour234
# }}}
# Content window {{{
set-window-option -g window-status-content-fg magenta
set-window-option -g window-status-content-bg magenta
# }}}

# Highlight active window {{{
set-window-option -g window-status-bell-fg magenta
set-window-option -g window-status-bell-bg magenta
# }}}

# window format {{{
setw -g window-status-format '#[fg=colour235,bg=colour234,noreverse]#I/#[default,noreverse]#W'
setw -g window-status-current-format '#[fg=magenta]#I#[fg=colour235]/#[default,noreverse]#W'
# }}}
# }}}

# Set window notifications {{{
setw -g monitor-activity on
set -g visual-activity on

# Automatically set window title
setw -g automatic-rename
# }}}

# window management {{{
unbind %
unbind s
bind | split-window -h
bind _ split-window -v
bind-key S command-prompt "attach-session -t '%%'"
# }}}

# Vi style bindings {{{
setw -g mode-keys vi
unbind Escape
unbind -t vi-copy Space
unbind -t vi-copy Enter
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key Y run-shell "tmux save-buffer - | reattach-to-user-namespace pbcopy"
# }}}

# Resizing {{{
bind < resize-pane -L 5
bind > resize-pane -R 5
bind - resize-pane -D 5
bind + resize-pane -U 5
# }}}
